<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>合肥燃气</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="css/vendors.css" charset="utf-8">
  <link rel="stylesheet" href="css/bindHouseNum.css" charset="utf-8">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="javascript:history.back()"></a>
        <h1 class="title">绑定户号</h1>
      </header>
      <div class="content">
        <form class="J_bind_form" action="">

          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">客户编号</div>
                    <div class="item-input">
                      <input class="J_number" name="number" type="number" placeholder="7-10位数字">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">户名</div>
                    <div class="item-input">
                      <input class="J_name" name="name" type="number" placeholder="请输入7-10位数字">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">地址</div>
                    <div class="item-input">
                      <input class="J_addr" name="addr" type="text" placeholder="请输入正确的地址">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">身份证号</div>
                    <div class="item-input">
                      <input class="J_id_card" name="idcard" type="number" placeholder="请输入正确的身份证号">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="content-block">
              <p><button type="submit" class="button button-big button-fill">绑定</button></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="js/vendors.js"></script>
  	<script type="text/javascript" src="js/bindHouseNum.js"></script>
</body>

</html>
