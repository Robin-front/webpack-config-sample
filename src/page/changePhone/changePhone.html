<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>合肥燃气</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/vendors.css" charset="utf-8">
  <link rel="stylesheet" href="css/changePhone.css" charset="utf-8">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="javascript: history.back()"></a>
        <h1 class="title">更换手机号</h1>
      </header>
      <div class="content page-changePhone">
        <form action="">
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="tel" placeholder="手机号码">
                    </div>
                    <div class="item-after">
                      <button class="button button-light" type="button">获取验证码</button>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="验证码">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="content-block">
              <p><a href="#" class="button button-big button-fill button-login">确定</a></p>
            </div>
            <p class="help-block">三个月只允许更换一次手机号<br><small>更换后个人信息不变，下次可以使用新手机号登录</small></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/vendors.js"></script>
  <script type="text/javascript" src="js/changePhone.js"></script>
</body>

</html>
