<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>合肥燃气</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="css/vendors.css" charset="utf-8">
  <link rel="stylesheet" href="css/forgetPwd.css" charset="utf-8">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="javascript: history.back();"></a>
        <h1 class="title">找回密码</h1>
      </header>
      <div class="content">
        <form class="J_forget_pwd_form" action="">
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-input">
                      <input name="tel" type="tel" placeholder="请输入已注册的手机号">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-input">
                      <input name="smscode" type="password" placeholder="4-6位验证码">
                    </div>
                    <div class="item-after">
                      <button class="button button-light J_get_code" type="button">获取验证码</button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div class="content-block-title">重新设置登录密码</div>
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">登录密码</div>
                    <div class="item-input">
                      <input name="password" type="password" placeholder="请输入6-20位字符">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="content-block">
              <p><button type="submit" class="button button-big button-fill button-submit">确定</button></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/vendors.js"></script>
	<script type="text/javascript" src="js/forgetPwd.js"></script>
</body>

</html>
