<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>合肥燃气</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/vendors.css" charset="utf-8">
  <link rel="stylesheet" href="css/login.css" charset="utf-8">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="javascript: history.back();"></a>
        <h1 class="title"><i class="icon-logo"></i>用户登录</h1>
      </header>
      <div class="content page-login">
        <form class="J_login_form" action="">
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-tel"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input name='tel' type="tel" placeholder="手机号码">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-pwd"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input name='pwd' type="password" placeholder="密码">
                    </div>
                  </div>
                </div>
              </li>
            </ul>

            <div class="btns">
              <a class="forget-pwd pull-right" href="#">忘记密码?</a>
              <label class="label-checkbox">
                <input type="checkbox" name="auto-login" checked>
                <div class="item-media"><i class="icon icon-form-checkbox"></i> 自动登录</div>
              </label>
            </div>
            <div class="content-block">
              <p>
                <button type="submit" class="button button-big button-fill button-login">登录</button>
              </p>
              <p><a href="/register.html" class="button button-big button-register">注册</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/vendors.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
